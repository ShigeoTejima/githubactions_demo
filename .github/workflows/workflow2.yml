name: Base2 workflow

on:
  workflow_dispatch:
    inputs:
      run1:
        required: true
        default: 'ON'
      run2:
        required: true
        default: 'ON'

jobs:
  good-bye:
    name: Good Bye
    runs-on: ubuntu-latest
    env:
      run1: $(echo ${{ github.event.inputs.run1 }} | tr '[A-Z]' '[a-z]')

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Echo Good Bye
        run: echo 'Good Bye'; echo ${run1}
        shell: bash

      - name: Execute Run1
        if: ${{ github.event.inputs.run1 == 'ON' }}
        run: echo 'Run1 !'
        shell: bash

      - name: Execute Run2
        if: ${{ github.event.inputs.run2 == 'ON' }}
        run: echo 'Run2 !'
        shell: bash
