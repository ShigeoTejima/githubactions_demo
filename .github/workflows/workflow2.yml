name: Base2 workflow

on: workflow_dispatch

jobs:
  good-bye:
    name: Good Bye
    runs-on: ubuntu-latest
    outputs:
      output-test: ${{ steps.define-output.outputs.test }}

    steps:
      - name: confirm env
        run: |
          which node
          node -v
          ip address
          
          curl https://ifconfig.me

      - name: Checkout code
        uses: actions/checkout@v2

      - name: confirm workflow info
        run: |
          pwd
          echo ${{ github.workflow_ref }}
          ls -l .github/workflows

      - name: run hello action
        id: hello
        uses: ./.github/actions/hello
        with:
          who-to-greet: 'GitHub Actions'

      - name: echo message from hello
        run: echo ${{ steps.hello.outputs.message }}

      - name: Echo Good Bye
        run: echo 'Good Bye'
        shell: bash

      - name: run sh script
        run: |
          ./.github/script/demo.sh
          ./.github/script/demo.sh Foo
      
      - name: Define output
        id: define-output
        run: echo "test=Foo Bar Baz" >> "$GITHUB_OUTPUT"

      - name: try ngrok
        run: |
          docker run -d --name ngrok -t -p 4040:4040 -e NGROK_AUTHTOKEN=${{ secrets.ngrok_authtoken }} ngrok/ngrok http host.docker.internal:8080

          docker ps
 
      - name: wait ngrok starting
        uses: cygnetdigital/wait_for_response@v2.0.0
        with:
          url: 'http://localhost:4040/api/'
          responseCode: '200'
          timeout: 10000
          interval: 500
      
      - name: get public url of ngrok
        run: |
          curl http://localhost:4040/api/tunnels | jq -r '.tunnels[] | select(.config.addr == "http://host.docker.internal:8080").public_url'

      - name: stop ngrok
        run: |
          container_name=$(docker ps -f name=ngrok --format json | jq -r '.Names')
          echo "container_name: ${container_name}"
          if [[ -n "${container_name}" ]]; then
            docker stop ngrok
          fi

  confirm-outut:
    name: Confirm previous job's output
    runs-on: ubuntu-latest
    needs: good-bye
    steps:
      - name: Print prev job output
        run: |
          echo ${{ needs.good-bye.outputs.output-test }}
