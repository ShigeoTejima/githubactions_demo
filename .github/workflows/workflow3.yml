name: docker-compose demo

on: workflow_dispatch

jobs:
  docker-compose-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: docker-compose up
        run: |
          docker-compose up -d

      - name: docker-compose ps
        run: |
          docker-compose ps

      - name: curl
        run: |
          curl -v http://127.0.0.1:8080

      - name: docker-compose down
        run: |
          docker-compose down
